<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaped?</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 950px;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease-in;
      border-radius: 15px;
    }
    #black-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 10;
      pointer-events: none;
    }
    #home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    #home-button:hover {
      background-color: #ff8533;
    }
  </style>
</head>
<body>
  <div id="black-screen"></div>
  <video autoplay muted playsinline>
    <source src="ending.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button id="home-button" onclick="window.location.href='website.html'">Back To Home</button>

  <script>
    // Show black screen initially
    const blackScreen = document.getElementById('black-screen');
    const video = document.querySelector('video');
    const homeButton = document.getElementById('home-button');

    // After 1 second, fade out black screen and fade in video
    setTimeout(() => {
      blackScreen.style.opacity = '0';
      video.style.opacity = '1';
      homeButton.style.opacity = '1';
      
      // Remove black screen after fade completes
      setTimeout(() => {
        blackScreen.style.display = 'none';
      }, 500);
    }, 1000);
  </script>
</body>
</html>
