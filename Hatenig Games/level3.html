<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3: Highway</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('images/city.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            z-index: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #death-screen {
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;
            gap: 20px;
            box-sizing: border-box;
            padding: 40px;
        }

        #death-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FF6347;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
  
        #death-message {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-family: "Arial", sans-serif;
        }
  
        #death-screen button {
            background-color: #FF6347;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }
  
        #death-screen button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 99, 71, 1);
        }
  
        #death-screen button:active {
            transform: scale(1.05);
        }
  
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

.barrel-emoji {
position: absolute;
font-size: 24px;
pointer-events: none;
z-index: 10;
transform: translate(-50%, -50%);
}
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="death-screen">
        <h2>Game Over!</h2>
        <p id="death-message"></p>
        <button onclick="restartGame()">Retry</button>
    </div>

    <div id="barrel-emoji" class="barrel-emoji">ðŸ’€</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>

    <script>
        let gameOver = false;
        let forcefieldParticles = [];
        let isTeleporting = false;
        let bbcActivated = false;
        let maxJumpCount = 2;

        const { Engine, Render, World, Bodies, Body, Events, Constraint } = Matter;

        // Initialize Engine
        const engine = Engine.create();
        const world = engine.world;

        // Preload player sprites
const idle1 = new Image();
const idle2 = new Image();
const walk1 = new Image();
const walk2 = new Image();
const jumpp = new Image();
const fall = new Image();

idle1.src = "images/idle1.png";
idle2.src = "images/idle2.png";
walk1.src = "images/walk1.png";
walk2.src = "images/walk2.png";
jumpp.src = "images/jumpp.png";
fall.src = "images/fall.png";

        let playerState = "idle"; // Possible states: "idle", "walking", "jumping", "falling"
let currentSprite = idle1; // Default sprite
let animationTimer = 0; // Timer for sprite animation

// Preload BBC image
const bbcImage = new Image();
bbcImage.src = "images/bbc.png";
bbcImage.onload = () => console.log("BBC image loaded successfully");
bbcImage.onerror = () => {
  console.error("Failed to load BBC image");
  // You could set a flag here to use the circle fallback
};

        // Fullscreen canvas rendering
        const render = Render.create({
            element: document.getElementById("game-container"),
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: "transparent",
            }
        });

        // Make the render size match the window size whenever the window resizes
        window.addEventListener('resize', () => {
            render.options.width = window.innerWidth;
            render.options.height = window.innerHeight;
            Render.setSize(render, window.innerWidth, window.innerHeight);
        });

        // Timer display
        let timeLeft = 30;
        let timerDisplay = document.createElement("div");
        timerDisplay.style.position = "absolute";
        timerDisplay.style.top = "10px";
        timerDisplay.style.left = "10px";
        timerDisplay.style.fontSize = "24px";
        timerDisplay.style.fontFamily = "Arial";
        timerDisplay.style.color = "white";
        timerDisplay.innerHTML = `Time: ${timeLeft}s`;
        document.body.appendChild(timerDisplay);

        // Death screen
        let deathScreen = document.getElementById("death-screen");
        let deathMessage = document.getElementById("death-message");

        // Create player
        const player = Bodies.rectangle(150, window.innerHeight - 80, 50, 50, { 
            restitution: 0.2, 
            friction: 0.8,
            density: 0.01,
            inertia: Infinity,
            isInvincible: false,
            render: {fillStyle: "transparent"}
        });

        // Create ground/floor
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 20, window.innerWidth, 40, { isStatic: true });

        // Create platforms with varied height
        const platform1 = Bodies.rectangle(window.innerWidth / 5, window.innerHeight - 150, 300, 20, { isStatic: true });
        const platform2 = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 250, 200, 20, { isStatic: true });
        const platform3 = Bodies.rectangle(window.innerWidth * 0.75, window.innerHeight - 350, 300, 20, { isStatic: true });

        // Add obstacles (Spikes, Rolling Barrel, Moving Platforms)
        const spikes = Bodies.rectangle(window.innerWidth / 3, window.innerHeight - 50, 100, 20, {
            isStatic: true,
            render: { fillStyle: "transparent" }
        });

        const barrel = Bodies.circle(window.innerWidth / 2 + 100, window.innerHeight - 40, 30, {
            isStatic: false,
            restitution: 0.6,
            render: { fillStyle: "red" }
        });

        // Fast moving platform
        const fastMovingPlatform = Bodies.rectangle(window.innerWidth / 2, window.innerHeight - 500, 200, 20, {
            isStatic: true,
            render: { fillStyle: "orange" }
        });

        // Deadly Spikes Trap
        const deadlySpikes = Bodies.rectangle(window.innerWidth / 2 + 300, window.innerHeight - 370, 100, 20, {
            isStatic: true,
            render: { fillStyle: "transparent" }
        });

        // Exit Door
        const exitDoor = Bodies.rectangle(window.innerWidth - 50, window.innerHeight - 100, 50, 100, {
            isStatic: true,
            render: { fillStyle: "green" }
        });
    
// Add a maximum number of particles
const MAX_PARTICLES = 100;
        Events.on(engine, "beforeUpdate", () => {
      // Update barrel emoji position
      const barrelEmoji = document.getElementById('barrel-emoji');
      if (barrelEmoji) {
        barrelEmoji.style.left = `${barrel.position.x}px`;
        barrelEmoji.style.top = `${barrel.position.y}px`;
      }
    // Add new particle only if under limit
    if (particles.length < MAX_PARTICLES) {
        particles.push({
            x: player.position.x,
            y: player.position.y,
            radius: 6,
            alpha: 1
        });
    }
    
    // Update and remove old particles
    for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        p.radius *= 0.95;
        p.alpha -= 0.02;
        
        if (p.alpha <= 0) {
            particles.splice(i, 1);
        }
    }

        });

        // Interactive Blocks (for physics demo)
        box1 = Bodies.circle(400, 250, 30, {
            restitution: 0.8,
            render: { fillStyle: "lime" }
        });

        box3 = Bodies.rectangle(750, 180, 60, 60, {
            restitution: 0.4,
            render: { fillStyle: "lime" }
        });

        World.add(world, [box1, box3]);
        
        // BBC (Big Banana Coins) power-up (smaller size)
        const bbc = Bodies.circle(200, window.innerHeight - 300, 20, {
            isStatic: true,
            isSensor: true,
            render: { fillStyle: "yellow" }
        });

        World.add(world, bbc);
        // Add objects to the world
        World.add(world, [player, ground, platform1, platform2, platform3, spikes, barrel, fastMovingPlatform, deadlySpikes, exitDoor]);

        const powerUpText = document.createElement("div");
        powerUpText.style.position = "absolute";
        powerUpText.style.top = "40px";
        powerUpText.style.left = "10px";
        powerUpText.style.fontSize = "20px";
        powerUpText.style.fontFamily = "Arial";
        powerUpText.style.color = "yellow";
        powerUpText.style.fontWeight = "bold";
        powerUpText.style.display = "none";
        powerUpText.id = "powerup-text";
        document.body.appendChild(powerUpText);

        const forcefieldTimer = document.createElement("div");
        forcefieldTimer.style.position = "absolute";
        forcefieldTimer.style.top = "70px";
        forcefieldTimer.style.left = "10px";
        forcefieldTimer.style.fontSize = "20px";
        forcefieldTimer.style.fontFamily = "Arial";
        forcefieldTimer.style.color = "cyan";
        forcefieldTimer.style.fontWeight = "bold";
        forcefieldTimer.style.display = "none";
        forcefieldTimer.id = "forcefield-timer";
        document.body.appendChild(forcefieldTimer);

        // Power-ups
        function giveRandomPowerUp() {
            const powerUps = ["extraJump", "forcefield", "extraTime"];
            const chosen = powerUps[Math.floor(Math.random() * powerUps.length)];
            
            switch(chosen) {
                case "extraJump":
                    showPowerUpMessage("Extra Jump!", 4000);
                    maxJumpCount = 3;
                    break;
                    
                case "forcefield":
                    showPowerUpMessage("Forcefield!", 8000);
                    player.isInvincible = true;
                    startForcefieldTimer(8);
                    
                    // Create forcefield particles
                    forcefieldParticles = [];
                    for (let i = 0; i < 20; i++) {
                        forcefieldParticles.push({
                            angle: Math.random() * Math.PI * 2,
                            distance: 35 + Math.random() * 10,
                            speed: 0.05 + Math.random() * 0.1
                        });
                    }
                    break;
                    
                case "extraTime":
                    showPowerUpMessage("+20 Seconds!", 4000);
                    timeLeft += 20;
                    break;
            }
        }

        function showPowerUpMessage(text, duration) {
            powerUpText.textContent = `Power-Up: ${text}`;
            powerUpText.style.display = "block";
            setTimeout(() => powerUpText.style.display = "none", duration);
        }

        function startForcefieldTimer(seconds) {
            player.isInvincible = true;
            forcefieldTimer.textContent = `Forcefield: ${seconds}s`;
            forcefieldTimer.style.display = "block";
            
            const timer = setInterval(() => {
                seconds--;
                forcefieldTimer.textContent = `Forcefield: ${seconds}s`;
                
                if(seconds <= 0) {
                    clearInterval(timer);
                    forcefieldTimer.style.display = "none";
                    player.isInvincible = false;
                    forcefieldParticles = []; // Clear particles
                }
            }, 1000);
        }

        // Game Timer Countdown
        let countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.innerHTML = `Time: ${timeLeft}s`;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                showDeathScreen("Game Over! Time Ran Out!");
            }
        }, 1000);

        // Show death screen
        function showDeathScreen(message) {
            if (gameOver) return;

            gameOver = true;
            deathMessage.innerHTML = message;
            deathScreen.style.display = "flex";
            clearInterval(countdown);
            Engine.clear(engine);
            render.canvas.remove();
            render.textures = {};
            document.removeEventListener("keydown", handleKeyDown);
            document.removeEventListener("keyup", handleKeyUp);
        }

        function handleKeyDown(e) {
            keys[e.code] = true;

            if ((e.code === "ArrowUp" || e.code === "KeyW") && jumpCount < 2) {
                Body.setVelocity(player, { x: player.velocity.x, y: -10 });
                jumpCount++;
            }
        }

        function handleKeyUp(e) {
            keys[e.code] = false;
        }

        // Restart Game
        function restartGame() {
            location.reload();
        }

        const safeSurfaces = [ground, platform1, platform2, platform3, fastMovingPlatform];
        let lastSafePosition = { x: player.position.x, y: player.position.y };

        // Collision handling
        Events.on(engine, "collisionStart", (event) => {
            if (gameOver) return;

            event.pairs.forEach((pair) => {
                const bodies = [pair.bodyA, pair.bodyB];

                // Track last safe position
                if (bodies.includes(player)) {
                    if (safeSurfaces.includes(pair.bodyA) || safeSurfaces.includes(pair.bodyB)) {
                        lastSafePosition = { x: player.position.x, y: player.position.y };
                    }
                }

                if (bodies.includes(player) && bodies.includes(spikes) && !player.isInvincible) {
                    showDeathScreen("You hit the spikes!");
                }

                if (bodies.includes(player) && bodies.includes(barrel) && !player.isInvincible) {
                    showDeathScreen("You were hit by the barrel!");
                }

                if (bodies.includes(player) && bodies.includes(deadlySpikes) && !player.isInvincible) {
                    showDeathScreen("You stepped on deadly spikes!");
                }

                if (bodies.includes(player) && bodies.includes(exitDoor)) {
                    if (!gameOver) window.location.href = "level4.html";
                }
                
                if (bodies.includes(player)) {
                    if (bodies.includes(ground) || safeSurfaces.some(surface => bodies.includes(surface))) {
                        resetJumpCount();
                    }
                }

                if (bodies.includes(player) && bodies.includes(bbc) && !bbcActivated) {
                    bbcActivated = true;
                    giveRandomPowerUp();
                    World.remove(world, bbc);
                    
                    // Visual effect
                    const ctx = render.context;
                    ctx.beginPath();
                    ctx.arc(bbc.position.x, bbc.position.y, 50, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(255, 255, 0, 0.5)";
                    ctx.fill();
                }
            });
        });

        function resetJumpCount() {
            jumpCount = 0;
        }

        // Movement controls
        let keys = {};
        let jumpCount = 0;

        // Allow double jumps
        document.addEventListener("keydown", (e) => {
            if (gameOver) return;

            keys[e.code] = true;

            if ((e.code === "ArrowUp" || e.code === "KeyW") && jumpCount < maxJumpCount) {
                Body.setVelocity(player, { x: player.velocity.x, y: -12 });
                jumpCount++;
            }
        });

        document.addEventListener("keyup", handleKeyUp);

        // Movement handling
        Events.on(engine, "beforeUpdate", () => {
            // Move Left
            if (keys["ArrowLeft"] || keys["KeyA"]) 
                Body.setVelocity(player, { x: -5, y: player.velocity.y });

            // Move Right
            if (keys["ArrowRight"] || keys["KeyD"]) 
                Body.setVelocity(player, { x: 5, y: player.velocity.y });

            // Forcefield visual
            if(player.isInvincible) {
                const ctx = render.context;
                ctx.beginPath();
                ctx.strokeStyle = "cyan";
                ctx.lineWidth = 4;
                ctx.globalAlpha = 0.6;
                ctx.arc(player.position.x, player.position.y, 35, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.globalAlpha = 1;
                
                // Forcefield particle effect
                if (forcefieldParticles.length > 0) {
                    ctx.save();
                    forcefieldParticles.forEach(p => {
                        p.angle += p.speed;
                        const x = player.position.x + Math.cos(p.angle) * p.distance;
                        const y = player.position.y + Math.sin(p.angle) * p.distance;
                        
                        ctx.beginPath();
                        ctx.fillStyle = "rgba(0, 255, 255, 0.7)";
                        ctx.arc(x, y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    ctx.restore();
                }
            }

            if (!isTeleporting && player.position.y > window.innerHeight + 100) {
                isTeleporting = true;
                setTimeout(() => {
                    Body.setPosition(player, lastSafePosition);
                    Body.setVelocity(player, { x: 0, y: 0 });
                    isTeleporting = false;
                }, 200);
            }
        });

        // Prevent rotation
        Events.on(engine, "beforeUpdate", () => {
            Body.setAngle(player, 0);
        });

        // Fast moving platform logic (continuous motion + player stick)
        let fastMovingPlatformSpeed = 3;

        Events.on(engine, "beforeUpdate", () => {
      // Update player state
if (player.velocity.y > 1) {
  playerState = "falling";
} else if (player.velocity.y < -1) {
  playerState = "jumping";
} else if (Math.abs(player.velocity.x) > 0.1) {
  playerState = "walking";
} else {
  playerState = "idle";
}

// Update sprite based on player state
if (playerState === "idle") {
  animationTimer += 0.016; // Increment timer (assuming 60 FPS)
  if (animationTimer > 0.2) {
    currentSprite = currentSprite === idle1 ? idle2 : idle1;
    animationTimer = 0;
  }
} else if (playerState === "walking") {
  animationTimer += 0.016;
  if (animationTimer > 0.2) {
    currentSprite = currentSprite === walk1 ? walk2 : walk1;
    animationTimer = 0;
  }
} else if (playerState === "jumping") {
  currentSprite = jumpp;
} else if (playerState === "falling") {
  currentSprite = fall;
}

            // Move platform
            if (
                fastMovingPlatform.position.x >= window.innerWidth - 200 ||
                fastMovingPlatform.position.x <= 200
            ) {
                fastMovingPlatformSpeed = -fastMovingPlatformSpeed;
            }

            Body.setPosition(fastMovingPlatform, {
                x: fastMovingPlatform.position.x + fastMovingPlatformSpeed,
                y: fastMovingPlatform.position.y
            });

            // Check if player is standing on platform
            const platformTop = fastMovingPlatform.position.y - 10;
            const playerBottom = player.position.y + 25;
            const horizontalMatch = Math.abs(player.position.x - fastMovingPlatform.position.x) < 100;
            const verticalMatch = Math.abs(playerBottom - platformTop) < 5;
            const isStandingStillVertically = Math.abs(player.velocity.y) < 1;

            if (horizontalMatch && verticalMatch && isStandingStillVertically) {
                Body.translate(player, { x: fastMovingPlatformSpeed, y: 0 });
            }
        });

        // Particle trail setup
        const particles = [];

        Events.on(engine, "beforeUpdate", () => {
            
  // Update skull emoji position
  const barrelEmoji = document.getElementById('barrel-emoji');
  if (barrelEmoji) {
    barrelEmoji.style.left = `${barrel.position.x}px`;
    barrelEmoji.style.top = `${barrel.position.y}px`;
  }
            // Add a new particle at the player's current position
            particles.push({
                x: player.position.x,
                y: player.position.y,
                radius: 6,
                alpha: 1
            });

            // Update existing particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.radius *= 0.95;
                p.alpha -= 0.02;

                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
        });

        // Draw particles using Matter.js canvas context
        (function renderParticles() {
            requestAnimationFrame(renderParticles);
            const ctx = render.context;
            ctx.save();
            particles.forEach(p => {
                ctx.beginPath();
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = "white";
                ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
                ctx.fill();
            });
            ctx.restore();
        })();

        // Start Engine and Render
        Engine.run(engine);
        Render.run(render);

        Events.on(render, "afterRender", () => {
  const ctx = render.context;

  // Render spikes
  [spikes, deadlySpikes].forEach(spikeObject => {
    const spikeWidth = 100; // Total width of the spike group
    const spikeHeight = 20; // Height of each spike
    const spikeCount = 5; // Number of triangles
    const spikeX = spikeObject.position.x - spikeWidth / 2; // Start position (centered)
    const spikeY = spikeObject.position.y - spikeHeight / 2;

    ctx.save();
    ctx.fillStyle = "grey"; // Grey color for spikes
    ctx.beginPath();

    for (let i = 0; i < spikeCount; i++) {
      const x = spikeX + (i * spikeWidth) / spikeCount;
      const xMid = x + spikeWidth / (2 * spikeCount);
      const xEnd = x + spikeWidth / spikeCount;

      // Draw a triangle
      ctx.moveTo(x, spikeY + spikeHeight); // Bottom-left corner
      ctx.lineTo(xMid, spikeY); // Top point
      ctx.lineTo(xEnd, spikeY + spikeHeight); // Bottom-right corner
    }

    ctx.fill(); // Fill the triangles with grey
    ctx.restore();
  });

  // Render player sprite
  const playerPos = player.position;
  ctx.save();
  ctx.translate(playerPos.x, playerPos.y);
  if (player.velocity.x < 0) {
    ctx.scale(-1, 1); // Flip horizontally if moving left
  }
  ctx.drawImage(currentSprite, -25, -25, 50, 50); // Draw the player sprite
  ctx.restore();

  // Render forcefield if active
  if (player.isInvincible) {
    ctx.save();
    ctx.beginPath();
    ctx.strokeStyle = "cyan";
    ctx.lineWidth = 4;
    ctx.globalAlpha = 0.6;
    ctx.arc(player.position.x, player.position.y, 35, 0, 2 * Math.PI); // Draw forcefield circle
    ctx.stroke();

    // Forcefield particles
    if (forcefieldParticles.length > 0) {
      forcefieldParticles.forEach(p => {
        p.angle += p.speed;
        const x = player.position.x + Math.cos(p.angle) * p.distance;
        const y = player.position.y + Math.sin(p.angle) * p.distance;

        ctx.beginPath();
        ctx.fillStyle = "rgba(0, 255, 255, 0.7)";
        ctx.arc(x, y, 3, 0, Math.PI * 2); // Draw particle
        ctx.fill();
      });
    }
    ctx.restore();
  }

  
  // Draw BBC if it exists and hasn't been collected
  if (bbc && !bbcActivated) {
    ctx.save();
    ctx.translate(bbc.position.x, bbc.position.y);
    
    if (bbcImage.complete) {
      // Draw the image if loaded
      ctx.drawImage(bbcImage, -20, -20, 40, 40);
    } else {
      // Fallback to yellow circle if image not loaded
      ctx.beginPath();
      ctx.fillStyle = "yellow";
      ctx.arc(0, 0, 20, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = "gold";
      ctx.lineWidth = 2;
      ctx.stroke();
    }
    
    ctx.restore();
  }
});
    </script>
</body>
