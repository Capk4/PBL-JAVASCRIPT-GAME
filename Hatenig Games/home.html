<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Fugitive Breakout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #introImage {
            position: absolute;
            max-width: 95%;
            max-height: 90vh;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #introVideo {
            width: 1000px;
            height: auto;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #presentText {
            font-family: 'Orbitron', sans-serif;
            color: white;
            font-size: 2.5rem;
            text-shadow: 0px 0px 10px #ffcc00;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 2s ease-in-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: white;
            font-size: 3.5rem;
            text-shadow: 0px 0px 15px #ffcc00, 0px 0px 30px #ff6600;
            letter-spacing: 3px;
        }

        button {
            background-color: #ff6600;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            will-change: transform;
        }

        button:hover {
            background-color: #ffcc00;
            transform: scale(1.1);
        }

        #skipButton {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #creditBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
        }

        #creditBox button {
            background-color: black;
            color: white;
            font-size: 1rem;
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 6px;
        }

        /* ðŸ”¥ New freeze screen styles */
        #freezeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
            font-family: 'Orbitron', sans-serif;
            flex-direction: column;
        }

        #freezeText {
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 0 0 10px #ffcc00;
        }
    </style>
</head>
<body>

    <img id="introImage" src="images/bglogo.png" alt="Intro Image">
    <h2 id="presentText">HATENIG GAMES Presents</h2>
    <video id="introVideo" src="vid.mp4" playsinline></video>
    <button id="skipButton" onclick="skipIntro()">Skip</button>

    <div class="container" id="mainPage">
        <h1>Monkey Fugitive Breakout</h1>
        <button onclick="startGame()">Start</button>
        <button onclick="showCredits()">Credits</button>
    </div>

    <div id="creditBox">
        <div class="dev-section">
            <p><b>Muhd Asyraf 2K4</b></p>
            <p>Role: Main Programmer and Main Designer</p>
        </div>
        <div class="dev-section">
            <p><b>Wan Shahim 2K5</b></p>
            <p>Role: Side Designer</p>
        </div>
        <button onclick="closeCredits()">Close</button>
    </div>

    <script>
        window.onload = function() {
            let introImage = document.getElementById("introImage");
            let presentText = document.getElementById("presentText");
            let introVideo = document.getElementById("introVideo");
            let mainPage = document.getElementById("mainPage");
            let skipButton = document.getElementById("skipButton");

            setTimeout(() => { introImage.style.opacity = "1"; }, 0);
            setTimeout(() => { introImage.style.opacity = "0"; }, 4000);
            setTimeout(() => { presentText.style.opacity = "1"; }, 6000);
            setTimeout(() => { presentText.style.opacity = "0"; }, 10000);

            setTimeout(() => {
                introVideo.style.opacity = "1";
                introVideo.play().catch(() => {
                    introVideo.setAttribute("controls", "false");
                });
                setTimeout(() => { skipButton.style.opacity = "1"; }, 2000);
            }, 11000);

            introVideo.onended = function() {
                skipIntro();
            };
        };

        function skipIntro() {
            let introVideo = document.getElementById("introVideo");
            introVideo.muted = true;
            introVideo.style.opacity = "0";
            document.getElementById("skipButton").style.opacity = "0";
            document.getElementById("mainPage").style.opacity = "1";
        }

        function showCredits() {
            document.getElementById("creditBox").style.display = "block";
        }

        function closeCredits() {
            document.getElementById("creditBox").style.display = "none";
        }

        // ðŸ”¥ Updated startGame function to show freeze screen
        function startGame() {
            const freezeScreen = 
            window.location.href = "game.html";
            freezeScreen.style.display = "flex";

            setTimeout(() => {
                freezeScreen.style.display = "none";
                window.location.href = "game.html";
            }, 3000); // Show freeze screen for 3 seconds
        }
    </script>

</body>
</html>
